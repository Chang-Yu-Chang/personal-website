{{ $taxonomy := "authors" }}
{{- if .Param $taxonomy -}}
  {{- range $index, $value := (.GetTerms $taxonomy) -}}
    {{if gt $index 0 }}, {{ end }}
    {{- if in .Title "Chang-Yu Chang" }}
      <u>{{ .Title | markdownify}}</u>
    {{- else -}}
      {{ .Title | markdownify}}
    {{- end -}}
  {{- end -}}
{{- end -}}
